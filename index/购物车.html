<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../js/assets/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../js/assets/angular.min.js"></script>
    <script src="../js/js/cart.js"></script>
</head>
<body>

<div class="container">
    <h3>添加购物车</h3>
    <hr>

    <div ng-app="controllerCart" ng-controller="CartController">
        <table class="table table-responsive" ng-show="cart.length">
            <thead>
            <tr>
                <th>产品编号</th>
                <th>产品名称</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
                <th>操 作</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button class="btn btn-default" ng-click="reduce(item.id)">-</button>
                        <input type="text" value="{{item.quantity}}" ng-model="item.quantity">
                        <button class="btn btn-default" ng-click="add(item.id)">+</button>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity*item.price}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove(item.id)">移除</button>
                    </td>
                </tr>
                <tr>
                    <td>总购买价</td>
                    <td>{{totalPrice()}}</td>
                    <td>总购买数量</td>
                    <td>{{totalQuantity()}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="cart = {}">清空购物车</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <p ng-show="!cart.length">
            购物车为空！
        </p>

    </div>

</div>

<script>
    console.log((!(~+[]) + {})[--[~+""][+[]] * [~+[]] + ~~!+[]] + ({} + [])[[~!+[]] * ~+[]]);
</script>
</body>
</html>
