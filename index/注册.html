<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Flat_UI/css/flat-ui.min.css">
    <link rel="stylesheet" href="../css/regist.css">
    <script src="../js/assets/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" id="registForm">
    <div class="row">
        <form action="#" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username" class="control-label col-md-3 text-right">用户名：</label>
                <div class="col-md-6">
                    <input type="text" id="username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="control-label col-md-3 text-right">手机号：</label>
                <div class="col-md-6">
                    <input type="text" id="tel" class="form-control col-md-3">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="control-label col-md-3 text-right">密码：</label>
                <div class="col-md-6">
                    <input type="text" id="pwd" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="repwd" class="control-label col-md-3 text-right">再次输入密码：</label>
                <div class="col-md-6">
                    <input type="text" id="repwd" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="checkcode" class="control-label col-md-3 text-right">验证码：</label>
                <div class="col-md-6">
                    <input type="text" id="checkcode" class="form-control col-md-4">
                    <input type="button" class="btn btn-primary" value="获取验证码">
                </div>
            </div>
            <button type="submit" class="btn btn-inverse">免费注册</button>
        </form>
    </div>
</div>



</body>
</html>
